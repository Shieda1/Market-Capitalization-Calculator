<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Capitalization Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="marketcapitalizationRadio" name="variables" checked>
  <label for="marketcapitalizationRadio">Market capitalization</label>

  <input type="radio" id="priceofasingleshareRadio" name="variables">
  <label for="priceofasingleshareRadio">Price of a single share</label>

  <input type="radio" id="numberofoutstandingsharesRadio" name="variables">
  <label for="numberofoutstandingsharesRadio">Number of outstanding shares</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Price of a single share</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of outstanding shares</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
